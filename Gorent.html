      function comparer(a, b) {
        var valA = getCellValue(a),
          valB = getCellValue(b);
        return $.isNumeric(valA) && $.isNumeric(valB) ? valB - valA : valB.localeCompare(valA);
      };
      function comparer2(c, d) {
        var valC = getCellValue(c),
          valD = getCellValue(d);
        return $.isNumeric(valC) && $.isNumeric(valD) ? valC - valD : valC.localeCompare(valD);
      };

          label: labelName,

          borderColor: 'rgba(' + coolrR + ', ' + coolrG + ', ' + coolrB + ', 0.548)',
          borderWidth: 1,
          data: [chartData]
        };

        barChartData.datasets.push(newDataset);
        window.myBar.update();
      }

      function RemoveChartData() {
        barChartData.datasets.length = 0;
        window.myBar.update();
      };
      $("#ShowChart").click(function () {
        if ($("#myChart").is(":visible")) {
          $("#myChart").hide();
        }
        else {
          $("#myChart").show();
        }
      });




    });
  </script>
